<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form method="" action="welcome.html">
        <label>First Name</label><input type="text" required placeholder="Enter your First Name">
        <br>
        <br>
        <label>Last Name</label><input type="text" required placeholder="Enter your Last Name">
        <br>
        <br>
        <label>E-mail</label> <input type="email" required placeholder="Enter your E-mail">
        <br>
        <br>
        <label>Password</label> <input type="password" required placeholder="Enter your password">
        <br>
        <br>
        <label>Phone Number</label> <input type="number" required placeholder="Enter your Phone Number">
        <br>
        <br>
        <input type="submit" value="Register"/>
        &nbsp;
        <input type="reset" value="Reset"/>
    </form>
</body>
</html>
